<ion-view view-title="MatchTheFit">
  <ion-content controller="ChatsCtrl">
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" class="" id="img">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
    <button class="button" ng-click="takePicture()">Take Picture</button>
    <button class="button" ng-click="getPhoto()">Open from Gallery</button>
    <button class="button" ng-click="getColors()">Get Color</Button>
  </ion-content>
</ion-view>
